<nz-card [nzBordered]="true">
  <h1 style="text-align: center; font-size: 40px">ğŸ“š Books</h1>

  <div style="text-align: right; margin-bottom: 16px">
    <button
      nz-button
      nzType="primary"
      (click)="toggleAddBookForm()"
      style="background-color: black"
    >
      â• Add Book
    </button>
  </div>

  <div *ngIf="showAddBookForm" style="margin-bottom: 16px">
    <nz-input-group nzSize="large">
      <input
        nz-input
        placeholder="ğŸ“– Title"
        [(ngModel)]="newBook.title"
        class="custom-input"
      />
    </nz-input-group>
    <nz-input-group nzSize="large" style="margin-top: 10px">
      <input
        nz-input
        placeholder="âœï¸ Author"
        [(ngModel)]="newBook.author"
        class="custom-input"
      />
    </nz-input-group>
    <label nz-checkbox [(ngModel)]="newBook.read" style="margin-top: 10px">
      âœ… Read?
    </label>
    <br />
    <button
      nz-button
      nzType="primary"
      (click)="addBook()"
      style="margin-top: 10px"
    >
      ğŸ’¾ Save
    </button>
    <button nz-button nzType="default" (click)="toggleAddBookForm()">
      âŒ Cancel
    </button>
  </div>

  <nz-table
    #basicTable
    [nzBordered]="true"
    [nzData]="books"
    [nzSize]="'middle'"
    [nzPageSize]="3"
    (nzPageIndexChange)="onPageChange($event)"
    [nzShowPagination]="true"
  >
    <thead>
      <tr>
        <th nzWidth="40%">ğŸ“– Title</th>
        <th nzWidth="30%">âœï¸ Author</th>
        <th nzWidth="15%">âœ… Read?</th>
        <th nzWidth="15%">âš™ï¸ Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of paginatedBooks">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td class="checkbox-column">
          <label nz-checkbox [(ngModel)]="book.read" nzDisabled="true"></label>
        </td>
        <td class="checkbox-column">
          <button nz-button nzShape="round" (click)="editBook(book)">
            âœï¸ Edit
          </button>
          <button
            nz-button
            nzShape="round"
            nzDanger
            (click)="deleteBook(book.id)"
          >
            ğŸ—‘ï¸ Delete
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <div *ngIf="selectedBook" style="margin-top: 16px">
    <h3 nz-typography nzTitle style="font-size: 20px">âœï¸ Edit Book</h3>
    <nz-input-group nzSize="large">
      <input
        nz-input
        placeholder="ğŸ“– Title"
        [(ngModel)]="selectedBook.title"
        class="custom-input"
      />
    </nz-input-group>
    <nz-input-group nzSize="large" style="margin-top: 10px">
      <input
        nz-input
        placeholder="âœï¸ Author"
        [(ngModel)]="selectedBook.author"
        class="custom-input"
      />
    </nz-input-group>
    <label nz-checkbox [(ngModel)]="selectedBook.read" style="margin-top: 10px">
      âœ… Read?
    </label>
    <br />
    <button
      nz-button
      nzType="primary"
      (click)="updateBook()"
      style="margin-top: 10px"
    >
      ğŸ’¾ Save
    </button>
    <button nz-button nzType="default" (click)="selectedBook = null">
      âŒ Cancel
    </button>
  </div>
</nz-card>
